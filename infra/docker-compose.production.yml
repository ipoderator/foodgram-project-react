version: '3.3'


volumes:
  pg_data:
  static:
  media:
  data:
  redoc:

services:

  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    restart: always
    image: ipoderator/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - data:/app/data/
      - static:/app/static/
      - media:/app/media/
      - redoc:/app/docs/

  frontend:
    env_file: .env
    image: ipoderator/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/app/result_build/build/

  nginx:
    image: ipoderator/foodgram_nginx
    env_file: .env
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - frontend
      - backend

    
