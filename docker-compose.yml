version: '3' 
 
volumes: 
  fg_data: 
  static: 
  media: 
 
services: 
  db:
    restart: always
    image: postgres:13.10 
    env_file: .env 
    volumes: 
      - fg_data:/var/lib/postgresql/data 
  backend:
    build: 
      context: ./backend/ 
      dockerfile: Dockerfile 
    restart: always    
    env_file: .env 
    depends_on: 
      - db 
    volumes: 
      - static:/backend_static 
      - media:/app/media 
  frontend: 
    restart: always
    build: 
      context: ./frontend/ 
      dockerfile: Dockerfile 
    volumes: 
      - ../frontend/:/app/result_build/ 
  nginx:
    restart: always
    depends_on:
      - backend
    build: ./nginx/ 
    ports: 
      - 9000:80 
    volumes: 
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf 
      - ../frontend/build:/usr/share/nginx/html/ 
      - ../docs/:/usr/share/nginx/html/api/docs/ 
      - static:/staticfiles/ 
      - media:/app/media/
